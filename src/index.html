<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CALCULAT0R</title>
    <link rel="stylesheet" href="../assets/fonts/fontawesome/css/all.css" />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="container grid place-items-center">
      <div class="calculator relative h-auto w-auto p-5 rounded-lg dark">
        <div
          class="theme-toggler absolute top-8 text-white cursor-pointer right-8 active"
        >
          <i class="toggler-icon"></i>
        </div>
        <div class="display-screen">
          <div
            id="display"
            class="flex items-end justify-end text-3xl mx-3 h-36 w-auto max-w-xs mb-5 overflow-x-scroll"
          ></div>
        </div>
        <div class="buttons">
          <table>
            <tr>
              <td><button class="btn-operator" id="clear">c</button></td>
              <td><button class="btn-operator" id="/">&divide;</button></td>
              <td><button class="btn-operator" id="*">&times;</button></td>
              <td><button class="btn-operator" id="backspace">&lt;</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="7">7</button></td>
              <td><button class="btn-number" id="8">8</button></td>
              <td><button class="btn-number" id="9">9</button></td>
              <td><button class="btn-operator" id="-">-</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="4">4</button></td>
              <td><button class="btn-number" id="5">5</button></td>
              <td><button class="btn-number" id="6">6</button></td>
              <td><button class="btn-operator" id="+">+</button></td>
            </tr>
            <tr>
              <td><button class="btn-number" id="1">1</button></td>
              <td><button class="btn-number" id="2">2</button></td>
              <td><button class="btn-number" id="3">3</button></td>
              <td rowspan="2">
                <button class="btn-equal h-32" id="equal">=</button>
              </td>
            </tr>
            <tr>
              <td><button class="btn-operator" id="(">(</button></td>
              <td><button class="btn-number" id="0">0</button></td>
              <td><button class="btn-operator" id=")">)</button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="../assets/js/index.js"></script>
  </body>
</html>
